spring:
  datasource:
    hikari:
      minimum-idle: 0
      maximum-pool-size: 20
      idle-timeout: 60000
  flyway:
    enabled: true
  artemis:
    password: artemis
    user: artemis
    mode: native
  jms:
    template:
      receive-timeout: 5000


multitenancy:
  tenants:
    test:
      datasource:
        url: ${SPRING_DATASOURCE_URL}
        username: ${SPRING_DATASOURCE_USERNAME}
        password: ${SPRING_DATASOURCE_PASSWORD}
      direct-trust:
        keystore-location: ${DIRECT_TRUST_KEYSTORE_LOCATION}
        password-location: ${DIRECT_TRUST_KEYSTORE_PASSWORD_LOCATION}
