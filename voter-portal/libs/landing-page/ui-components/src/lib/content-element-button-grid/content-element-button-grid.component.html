<div class="row g-2 flex-column-reverse flex-md-row mt-2">
	<div class="col-md-6">
		@if (element.secondary; as secondary) {
			<vp-content-element-button [element]="secondary" [grid]="true" [secondary]="true"/>
		}
	</div>
	<div class="col-md-6">
		@if (element.primary; as primary) {
			<vp-content-element-button [element]="primary" [grid]="true"/>
		}
	</div>
</div>
