@if (!grid) {
	<div class="d-grid justify-content-sm-end mt-2">
		<ng-container [ngTemplateOutlet]="buttonTemplate"></ng-container>
	</div>
} @else {
	<ng-container [ngTemplateOutlet]="buttonTemplate"></ng-container>
}
<ng-template #buttonTemplate>
	<vp-content-element-link [element]="element" [primary]="!secondary" [secondary]="secondary" [block]="true" />
</ng-template>
