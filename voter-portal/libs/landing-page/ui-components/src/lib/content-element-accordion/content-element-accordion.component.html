<vp-accordion
		[headingLevel]="element.level"
		[containerClass]="'mb-2'"
		[collapsed]="true"
>
	<ng-container title>
		<vp-icon [name]="element.icon"/>
		<div class="d-inline-block ms-3">{{ element.title | translateText }}</div>
	</ng-container>

	<ng-container body>
		<ng-content />
	</ng-container>
</vp-accordion>
