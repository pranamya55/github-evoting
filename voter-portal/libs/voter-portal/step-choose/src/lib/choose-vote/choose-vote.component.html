<vp-accordion-vote [formGroup]="voteAnswer" [voteTexts]="voteTexts">
	<ng-template
		formArrayName="chosenAnswers"
		let-ballotIdentification="ballotIdentification"
		let-question="question"
	>
		<vp-choose-vote-question
			[ballotIdentification]="ballotIdentification"
			[question]="question"
			[voteIdentification]="voteTexts.voteIdentification"
		/>
	</ng-template>
</vp-accordion-vote>
