<ng-container [formGroup]="electionAnswer">
	@for (
		electionInformation of electionTexts.electionsInformation
			| sortBy: 'election.electionPosition';
		track electionInformation
	) {
		<ng-container formArrayName="electionsInformation">
			<vp-choose-election [electionInformation]="electionInformation" />
		</ng-container>
	}
</ng-container>
