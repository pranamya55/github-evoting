<vp-accordion-election [electionInformation]="electionInformation">
	<ng-template #listTemplate>
		<vp-answer-list
			[electionInformationAnswers]="electionInformationAnswers"
			[electionInformation]="electionInformation"
		/>
	</ng-template>
	<ng-template #candidateTemplate let-emptyPosition="emptyPosition">
		<vp-answer-candidate
			[electionInformationAnswers]="electionInformationAnswers"
			[electionInformation]="electionInformation"
			[emptyPosition]="emptyPosition"
			[headingLevel]="5"
		/>
	</ng-template>
</vp-accordion-election>
