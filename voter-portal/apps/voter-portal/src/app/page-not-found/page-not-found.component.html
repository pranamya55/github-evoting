<div class="container my-5">
	<div class="row g-5 align-items-center mb-5">
		<div class="col-auto">
			<div class="alert alert-danger rounded-circle d-flex align-items-center justify-content-center">
				<vp-icon name="x-lg" class="fs-2"></vp-icon>
			</div>
		</div>

		@if (error) {
			<div class="col">
				<h1>{{ 'pagenotfound.'+error.errorStatus+'.title' | translate }}</h1>
				<p id="message" [innerHTML]="'pagenotfound.'+error.errorStatus+'.message' | translate" class="lead mt-2"></p>
			</div>
		} @else {
			<div class="col">
				<h1>{{ 'pagenotfound.incorrecturl' | translate }}</h1>
				<p id="explanation" [innerHTML]="'pagenotfound.explanation' | translate" class="lead mt-2"></p>
			</div>
		}
	</div>
</div>
