sdm:
  path:
    workspace: ${sdm.base.path}/_EE_${sdm.election-event-seed}/SDM-workspace
    verifier: ${dc.sticks.base.path}/_EE_${sdm.election-event-seed}/VERIFIER-Output
    tally: ${dc.sticks.base.path}/_EE_${sdm.election-event-seed}/TALLY-Output

  process:
    data-exchange:
      zip-password: ${sdm.password}
    collect-data-verifier:
      zip-password: ${sdm.password}

database:
  password: ${sdm.password}

server:
  port: 8091

role:
  isSetup: false
  isTally: true

direct-trust:
  keystore:
    location: ${sdm.base.path}/direct-trust-tally/local_direct_trust_keystore_sdm_tally.p12
  password:
    location: ${sdm.base.path}/direct-trust-tally/local_direct_trust_pw_sdm_tally.txt

logging:
  level:
    root: info
