<div
		class="alert page-actions"
		[class.alert-info]="isReady"
		[class.alert-primary]="isInProgress"
		[class.alert-success]="isComplete"
		[class.alert-warning]="isWarning"
		[class.alert-danger]="isError"
>
	@if (isReady) {
		<ng-content select="[onReady]"></ng-content>
	}
	@if (isInProgress) {
		<ng-content select="[onProgress]"></ng-content>
	}
	@if (isComplete) {
		<ng-content select="[onComplete]"></ng-content>
	}
	@if (isWarning) {
		<ng-content select="[onWarning]"></ng-content>
	}
	@if (isError) {
		<ng-content select="[onError]"></ng-content>
	}
</div>
